{% include "base.html" %}
{% load static %}

{% block title %}

{% endblock title %}
<style>
{% block style %}

.del{
  margin: 0px;
}

.card1 {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
    border-radius: 13px;
    width: 100%;
    padding: 1rem;
    margin: 1rem 0;
}

.container {
    padding: 1rem;
    height: auto;
    border-radius: 0 0 13px 13px;
    background-color: white;
}

.itemList{
    display: grid;
    grid-template-columns: 1fr 1fr .5fr;
}
ul{
    list-style: none;
    font-size: 25px;
  font-family: 'Josefin Sans', sans-serif;
}

.itemHeading{
    color: white;
  border: 1px solid;
  background-color: #e58f00;
  border-radius: 4px;

}

#ftotal{
  background-color: #267e3e;
  border-radius: 7px;
  padding: 4px;
  grid-column: span 2;
  border: 2px solid white;
 
  color: aliceblue;
}

#statusText{
  background-color:  #f00;;
  border-radius: 7px;
  padding: 4px;
  color: aliceblue;
  border: 2px solid white;
  
}

#deliveryText{
    grid-column: span 2;
  border-radius: 15px;
  border-bottom-right-radius: 0px;
  border: 1px solid #000;
  padding: 5px;
  background-color: #267e3e17;
  font-size:15px;

}
#placeOrder{
    background-color: #267e3e;
  border-radius: 7px;
  padding: 8px;
  color: aliceblue;
  border: 2px solid white;
  
  font-size: 25px;
  font-family: 'Josefin Sans', sans-serif;
 

  
}
.blank-row {
  height: 70px; /* Adjust the height to create the desired space */
  background-color: transparent; /* Make the background transparent to create an empty row */
  border: none; /* Optionally, remove borders and padding */
}






/* Media Query for Small Screens */
@media (max-width: 767px) {
    .card1 {
        width: 100%;
        margin: 1rem 0;
        font-size: 10px;
    }
    ul{
      font-size: 10px;
    }
    .itemList>p{
      font-size: 8px;

    }
    .del {

  height: 15px;
  width: 14px;
  border-radius: 50%;
  border: 0px solid;
  background-color: #f00;
  color: aliceblue;
}

}

/* Media Query for Medium Screens */
@media (min-width: 768px) and (max-width: 991px) {
    .card1 {
        width: 90%;
        margin: 2rem;
    }
    .itemList>p{
      font-size: 18px;

    }
    .del {
  height: 35px;
  width: 33px;
  border-radius: 50%;
  border: 0px solid;
  background-color: #f00;
  color: aliceblue;
}
}

/* Media Query for Large Screens */
@media (min-width: 992px) {
    .card1 {
        width: 88%;
        margin: 3rem;
    }
}
{% endblock style %}
</style>



{% block body %}
<div class="card1" style="margin:60px auto ">

    <div class="container itemList" >
      <!-- <p>Items List :</p> -->
      <ul  class="itemHeading" ><li>Item </li></ul> <ul class="itemHeading" ><li  >Price</li></ul><ul class="itemHeading" ><li  >Status </li></ul>

      <ul ><li id="name" ></li></ul> <ul ><li id="price"></li></ul><ul ><li  id="fbutton"></li></ul>
      <p id="ftotal" class="text-center" >Total : â‚¹ 0 </p>
      <p id="statusText" class="text-center">Items In Cart </p>

      <div class="blank-row"></div> <div class="blank-row"></div>  <div class="blank-row"></div>
      <p>Add Delivery Address :</p>
  
        <textarea placeholder="Add your delivery address Here" id="deliveryText" cols="30" rows="10"></textarea>

        <div class="blank-row"></div> <div class="blank-row"></div>  <div class="blank-row"></div>
      

        {% if user.is_authenticated %}
      <button id="placeOrder" style="grid-column: span 3;" class="text-center" onclick="order()">Place Order <img src="../static/images/icons8-status-48.png" alt=""></button> 
       {% else %}
      <a href="login "  class="text-center"  style="grid-column: span 3;"><button id="placeOrder" class="text-center">Login to Place Order  <img src="../static/images/icons8-log-in-48.png" alt="" ></button> </a>
        {% endif %}
    </div>
  </div>
<script src="{% static 'js/cart.js' %}"></script>

{% endblock body %}
